<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visiteurs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script>
        // Données pour le module
        var donneesWebStorage = [];

        // Nom de la clé du localStorage
        donneesWebStorage["nomStockage"] = "visiteurs";

        // Identifiant du tableau HTML qui va contenir les données
        donneesWebStorage["idTableauHTML"] = "tVisiteurs";

        // Identifiants des champs du formulaire
        donneesWebStorage["idPrenom"] = "prenom";
        donneesWebStorage["idNom"] = "nom";
        donneesWebStorage["idCourriel"] = "courriel";

        // Gestionnaire d’évènements
        window.addEventListener("load", () =>
        {
            document.getElementById("annuler").addEventListener("click", ()=>
            {
                webStorage.annuler()
            }, false);

            document.getElementById("sauver").addEventListener("click", ()=>
            {
                webStorage.sauver()
            }, false);

            document.getElementById("prenom").addEventListener("input", (event)=>
            {
                webStorage.casePrenom(event);
            }, false);

            document.getElementById("nom").addEventListener("input", (event)=>
            {
                webStorage.caseNom(event);
            }, false);

            document.getElementById("courriel").addEventListener("input", (event)=>
            {
                webStorage.minuscule(event);
            }, false);

        }, false)
    </script>
</head>

<body>
    <main class="container">
        <div class="row">
            <div class="col">
                <h1>Visiteurs</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Prénom</th>
                            <th>Nom</th>
                            <th>Courriel</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tVisiteurs">
                    </tbody>
                </table>
                <form action=javascript:void(0)>
                    <div class="form-group">
                        <input type="text" class="form-control" id="prenom" maxlength="200" placeholder="Prénom">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="nom" maxlength="200" placeholder="Nom">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="courriel" maxlength="400" placeholder="Courriel">
                    </div>
                    <button class="btn btn-secondary" id="annuler">Annuler</button>
                    <button class="btn btn-primary" id="sauver">Sauver</button>
                </form>
            </div>
        </div>
    </main>
    <script src="js/webStorage.js"></script>
</body>

</html>
